<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" layout:decorate="~{layouts/layout}">
<head th:include="layouts/layout :: headerFragment">
<title id="pageTitle">Home</title>
</head>
<th:block layout:fragment="content">

	<p>Welcome to the Spring Boot Thymeleaf Application! The time is: <strong th:text="${#temporals.format(now, 'dd.MM.yyyy HH:mm:ss')}"></strong></p>

	<p>The current locale is <span th:text="${#locale}" th:remove="tag"></span></p>

	<p th:text="#{hello}">Welcome to our site!</p>

	<p sec:authorize="hasRole('ROLE_ADMIN')">You are ADMIN.</p>

	<script type="text/javascript" th:inline="javascript">

		/*[# sec:authorize="hasRole('ROLE_ADMIN')"]*/
			document.writeln("ADMIN !!!");
		/*[/]*/

	</script>

</th:block>
</html>
